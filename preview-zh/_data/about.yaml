cause:
  tip: 旅程
  title: 为什么建立一个网站？
  content:
    <br>创建这个网站的目标是为了有一个地方可以<b>积累知识和兴趣</b>。与他人分享会使这些事物积累和沉淀。如果我能帮助更多的人，帮助他们解决问题，那就太好了。
    <br>
    与大多数垂直技术博客不同，这里的分类将非常多样化，包括<b>教程和实用知识</b>、<b>生活趣事和小贴士</b>、<b>各种主题的思考和想法</b>。无论我研究或发现什么，我都会在这里分享。
    <br>
    这就是创建这个网站的目的，也是<b>我分享生活的方式</b>。很幸运在这里遇见你，我相信我们可以一起留下一些美好的回忆。
    <br>

